<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/contactformpage.css">
</head>
<body>
<main>
    <section class="single">
        <div class="contact">
            <div class="contact__form">
                <form action="">
                    <h2 class="contact__form-title main-title">We would like to help you</h2>
                    <input class="input__name form-control" type="text" placeholder="Name" name="Name" id="name">
                    <textarea class="input__textarea form-control" placeholder="Message" id="textarea"></textarea>
                    <p class="contact__form-ask" href="#">How to answer you?</p>
                    <input class="input__phone form-control" type="tel" placeholder="Phone number"
                           name="Phone number"
                           id="phone">
                    <input class="input__email form-control" type="email" placeholder="Email" name="Email"
                           id="email">
                    <button class="main__btn" type="submit">Send message</button>

                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
